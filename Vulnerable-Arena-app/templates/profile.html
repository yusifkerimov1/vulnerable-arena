<!DOCTYPE html>
<html>
<head>
    <title>{{ user[1] }}'s Profile</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: monospace;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
        }

        .card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background: #00cc99;
            color: #000;
            border: none;
            border-radius: 5px;
        }

        a.logout {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #ff4444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="card">
            <h2>üë§ {{ user[1] }}'s Profile</h2>
            <p><strong>Email:</strong> {{ user[2] }}</p>
        </div>

        <div class="card">
            <h3>üí¨ Leave a Comment</h3>
            <form method="POST">
                <input type="text" name="message" placeholder="Write a comment...">
                <input type="submit" value="Post">
            </form>
        </div>

        <div class="card">
            <h3>üìù Comments</h3>
            <ul>
                {% for c in comments %}
                    <li>{{ c[0]|safe }}</li>
                {% endfor %}
            </ul>
        </div>

        <a href="/logout" class="logout">üîì Log Out</a>

    </div>
</body>
</html>
