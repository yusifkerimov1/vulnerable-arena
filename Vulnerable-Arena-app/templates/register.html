<!DOCTYPE html>
<html>
<head>
    <title>Register - Vulnerable Arena</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-box {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc55;
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #00ffcc;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #00ffcc;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #00c2a8;
        }

        .link {
            margin-top: 15px;
            display: block;
            color: #aaa;
            text-decoration: none;
        }

        .link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>üìù Create Your Account</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Register">
        </form>
        <a class="link" href="/login">Already have an account? Login here</a>
    </div>
</body>
</html>
